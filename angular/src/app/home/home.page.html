<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</ion-button>
  <ion-button (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</ion-button>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Garage</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="toggleGarage()">Click</ion-button>
    </ion-card-content>
  </ion-card>
  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
